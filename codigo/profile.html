<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Helpation - Cadastro</title>
    <link href="stylePF.css" rel="stylesheet" type="text/css" />
    <!-- Bootstrap CSS 5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Bootstrap icons 1.5.0 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
    <script>
        if(localStorage.getItem("loggedUser") == null){
            window.location.href = "login.html";
            alert("Precisa está logado para acessar essa página!");
        }
    </script>

</head>

<body style="background: grey;">
    <!--Cabeçalho-->
    <nav class="navbar navbar-expand-lg navbar-dark container-fluid d-flex">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="img/logo.png" alt="logo" class="logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav opcoes-menu d-flex">
                <li class="nav-item pesquisa">
                  <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Pesquisar ONG'S...">
                    <button class="btn btn-primary" type="button">Pesquisar</button>
                  </form>
                </li>
                <li class="nav-item m-2">
                  <a class="nav-link nav-causas" href="causas.html">Causas</a>
                </li>
                <li class="nav-item m-2">
                  <a class="nav-link nav-causas" href="sobre.html">Quem Somos</a>
                </li>
                <li class="nav-item btn-nav btn-login m-2" id="headerLog">
                  <a href="login.html"><button type="button" class="btn btn-primary">Login</button></a>
                </li>
                <li class="nav-item btn-nav m-2" id="headerReg">
                  <a href="login.html"><button type="button" class="btn btn-primary">Cadastrar</button></a>
                </li>
                <li class="nav-item btn-nav btn-login m-2" id="headerProf">
                  <a href="profile.html"><button type="button" class="btn btn-primary"><i
                        class="fa-solid fa-circle-user"></i>Meu perfil</button></a>
                </li>
                <li class="nav-item btn-nav m-2" id="headerLeave">
                  <a onclick="logOut()" href="index.html">Sair</a>
                </li>
                <li class="nav-item btn-nav m-2" id="headerOng">
                  <a href="Ongscadastrar.html"><button type="button" value="ongLogin" class="btn btn-danger">CRUD
                      ONG's</button></a>
                </li>
              </ul>
          </div>
        </div>
      </nav> 
    </header>
    <!--FIM DO CABEÇALHO-->

    <main class="mt-3">


        <div class="container bootstrap snippets bootdey" id="info">
            <h1 class="titulo p-4">Perfil</h1>
            <hr>
            <div class="row">
                <!--Foto de perfil -->
                <div class="col-md-3 foto-dificil-de-lidar">
                    <div class="max-width">
                        <span class="hovertext" data-hover="Imagem de perfil aleatória.">

                            <div class="imageContainer">
                                <img src="https://source.unsplash.com/random" alt="Selecione uma imagem" id="imgPhoto">
                            </div>
                        </span>
                    </div>

                    <input type="file" id="flImage" name="fImage" accept="image/*">




                </div>
            </div>

            <footer>
                <div class="container-fluid p-3 mt-3 text-light fixed-bottom  footer">
                    <div class="row">
                        <div class="col-12">
                            <span>TODOS OS DIREITOS RESERVADOS - HELPATION 2022</span>
                        </div>
                    </div>
                </div>
            </footer>

            <!-- Dados pessoais do usuario-->




            <div style="margin-top: 15px;">
                <h1 class="info">Informações Pessoais</h1>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div id="msg" class="col-sm-10 offset-sm-1 "></div>
                </div>

                <form id="form-contato">
                    <div class="form-group row">

                        <div class="col-sm-8" style="margin-bottom: 15px;">
                            <label for="inputNome">Nome:</label>
                            <input type="text" class="form-control" id="inputNome" name="inputNome" autocomplete="off"
                                required placeholder="Informe o nome de usuário">
                            <span id="instrucoes"></span>
                        </div>
                    </div>
                    <div class="form-group row">

                        <div class="col-sm-8" style="margin-bottom: 15px;">
                            <label for="inputUser">Usuário:</label>
                            <input type="text" class="form-control" id="inputUser" name="inputUser" autocomplete="off"
                                required placeholder="Informe o usuário">
                            <span id="instrucoes"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-5" style="margin-bottom: 15px;">
                            <label for="inputTelefone">Telefone:</label>
                            <input type="number" class="form-control" id="inputTelefone" name="inputTelefone"
                                autocomplete="off" required placeholder="Telefone">
                            <span id="instrucoes"></span>
                        </div>
                        <div class="col-sm-7" style="margin-bottom: 15px;">
                            <label for="inputEmail">E-mail:</label>
                            <input type="email" class="form-control" id="inputEmail" name="inputEmail"
                                autocomplete="off" required placeholder="Informe o e-mail">
                            <span id="instrucoes"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-3" style="margin-bottom: 15px;">
                            <label for="inputIdade">Idade:</label>
                            <input type="number" class="form-control" id="inputIdade" name="inputIdade"
                                autocomplete="off" required placeholder="Informe a idade">
                            <span id="instrucoes"></span>
                        </div>
                    </div>

                    <div class="form-group row justify-content-between">

                        <div class="col-sm-6" style="margin-bottom: 15px;">
                            <span id="float_config">
                                <input type="button" onclick="alteraUser()" class="btn btn-warning fullsizebtn2"
                                    id="btnUpdate" value="Alterar" style="margin-right: 10px; ">
                                <input type="button" onclick="saveUser(), reload()"
                                    class="btn btn-success fullsizebtn2" id="btnInsert" value="Salvar">
                            </span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">

            </div>
        </div>
        </div>
        <hr>
    </main>
    <script>
        function refresh() {
          let user = localStorage.getItem("loggedUser");
          if (user === null) {
            document.getElementById("headerLeave").classList.add("hidden");
            document.getElementById("headerProf").classList.add("hidden");
            document.getElementById("headerOng").classList.add("hidden");
            document.getElementById("headerLog").classList.remove("hidden");
            document.getElementById("headerReg").classList.remove("hidden");
          } else {
            document.getElementById("headerLeave").classList.remove("hidden");
            document.getElementById("headerProf").classList.remove("hidden");
            document.getElementById("headerOng").classList.remove("hidden");
            document.getElementById("headerLog").classList.add("hidden");
            document.getElementById("headerReg").classList.add("hidden");
          }
        }
        refresh();
        function logOut(){
          localStorage.removeItem("loggedUser");
          refresh();
        }
    
      </script>
    <script src="scriptPF.js"></script>
</body>

</html>
