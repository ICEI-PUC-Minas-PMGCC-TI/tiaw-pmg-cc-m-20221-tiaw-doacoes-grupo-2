<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script>
        if(localStorage.getItem("loggedUser") != null){
            window.location.href = "profile.html";
            alert("Você já está logado!");

            
        }
    </script>

</head>

<body>
    <div id="login">
        <h1 class="text-center text-white pt-5">Helpation</h1>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" onsubmit="return false">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Usuário</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Senha</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group text-right">
                                <input type="submit" onclick="enter()" name="submit" class="btn btn-info btn-md" value="Login">
                            </div>
                        </form>
                    </div>
                    <button type="button" onclick="reload()" class="btn btn-info" data-toggle="modal" data-target="#loginModal">Novo
                        usuario</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade modal" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header register">
                    <h5 class="modal-title" id="loginModalLabel">Login Helpation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body bord_register">
                    <div id="login-box" class="col-md-12">
                        <h3 class="text-center text-info">Novo usuário</h3>
                        <form id="form-contato">
                            <div class="form-group row">

                                <div class="col-sm-8" style="margin-bottom: 15px;">
                                    <label for="inputNome">Nome:</label>
                                    <input type="text" class="form-control" id="inputNome" name="inputNome"
                                        autocomplete="off" required placeholder="Informe o nome">
                                    <span id="instrucoes"></span>
                                </div>
                            </div>
                            <div class="form-group row">

                                <div class="col-sm-8" style="margin-bottom: 15px;">
                                    <label for="inputUser">Usuário:</label>
                                    <input type="text" class="form-control" id="inputUser" name="inputUser"
                                        autocomplete="off" required placeholder="Informe o usuário">
                                    <span id="instrucoes"></span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-5" style="margin-bottom: 15px;">
                                    <label for="inputTelefone">Telefone:</label>
                                    <input type="number" class="form-control" id="inputTelefone" name="inputTelefone"
                                        autocomplete="off" required placeholder="Telefone">
                                    <span id="instrucoes"></span>
                                </div>
                                <div class="col-sm-7" style="margin-bottom: 15px;">
                                    <label for="inputEmail">E-mail:</label>
                                    <input type="email" class="form-control" id="inputEmail" name="inputEmail"
                                        autocomplete="off" required placeholder="Informe o e-mail">
                                    <span id="instrucoes"></span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-3" style="margin-bottom: 15px;">
                                    <label for="inputSenha">Senha:</label>
                                    <input type="password" class="form-control senha" id="inputSenha" name="inputSenha"
                                        autocomplete="off" required placeholder="Informe a Senha">
                                    <span id="instrucoes"></span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-3" style="margin-bottom: 15px;">
                                    <label for="inputSenha1">Confirmar senha:</label>
                                    <input type="password" class="form-control senha1" id="inputSenha1" name="inputSenha1"
                                        autocomplete="off" required placeholder="Confirmar Senha">
                                    <span id="instrucoes"></span>
                                </div>
                            </div>


                        </form>
                    </div>
                </div>
                <div class="modal-footer bord_register">

                    <input type="button" onclick="cadastraUser(), reload()" class="btn btn-success fullsizebtn2"
                        id="btnInsert" value="Salvar" data-dismiss="modal">
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
