    <script>
        function exibeContatos() {
            // Remove todas as linhas do corpo da tabela
            $("#table-contatos").html("");

            // Popula a tabela com os registros do banco de dados
            for (i = 0; i < db.data.length; i++) {
                let contato = db.data[i];    
                $("#table-contatos").append(`<tr><td scope="row">${contato.id}</td>
                                                <td>${contato.nome}</td>
                                                <td>${contato.site}</td>
                                                <td class="hide-mb">${contato.local}</td>
                                                <td class="hide-mb">${contato.categoria}</td>
                                                <td class="hide-mb">${contato.descricao}</td>
                                            </tr>`);
            }
        }

        function init() {
            // Adiciona funções para tratar os eventos 
            $("#btnInsert").click(function () {
                // Verfica se o formulário está preenchido corretamente
                if (!$('#form-contato')[0].checkValidity()) {
                    displayMessage("Preencha o formulário corretamente.");
                    return;
                }

                // Obtem os valores dos campos do formulário
                let campoNome = $("#inputNome").val();
                let campoSite = $('#inputSite').val();
                let campoLocal = $("#inputLocal").val();
                let campoCategoria = $('#inputCategoria').val();
                let campoDescricao = $('#inputDescricao').val();
                let contato = { nome: campoNome, 
                    site: campoSite, 
                    local: campoLocal, 
                    categoria: campoCategoria,
                    descricao: campoDescricao };

                insertContato(contato);

                // Reexibe os contatos
                exibeContatos();

                // Limpa o formulario
                $("#form-contato")[0].reset();
            });

            // Intercepta o click do botão Alterar
            $("#btnUpdate").click(function () {
                // Obtem os valores dos campos do formulário
                let campoId = $("#inputId").val();
                if (campoId == "") {
                    displayMessage("Selecione um contato para ser alterado.");
                    return;
                }
                let campoNome = $("#inputNome").val();
                let campoSite = $("#inputSite").val();
                let campoLocal = $("#inputLocal").val();
                let campoCategoria = $("#inputCategoria").val();
                let campoDescricao = $('#inputDescricao').val();
                let contato = { nome: campoNome, 
                    site: campoSite, 
                    local: campoLocal, 
                    categoria: campoCategoria,
                    descricao: campoDesscricao };

                updateContato(parseInt(campoId), contato);

                // Reexibe os contatos
                exibeContatos();

                // Limpa o formulario
                $("#form-contato")[0].reset();
            });

            // Intercepta o click do botão Excluir
            $("#btnDelete").click(function () {
                let campoId = $("#inputId").val();
                if (campoId == "") {
                    displayMessage("Selecione um contato a ser excluído.");
                    return;
                }
                deleteContato(parseInt(campoId));

                // Reexibe os contatos
                exibeContatos();

                // Limpa o formulario
                $("#form-contato")[0].reset();
            });

            // Intercepta o click do botão Listar Contatos
            $("#btnClear").click(function () {
                $("#form-contato")[0].reset();
            });

            // Oculta a mensagem de aviso após alguns segundos
            $('#msg').bind("DOMSubtreeModified", function () {
                window.setTimeout(function () {
                    $(".alert").fadeTo(500, 0).slideUp(500, function () {
                        $(this).remove();
                    });
                }, 5000);
            });

            // Preenche o formulário quando o usuario clicar em uma linha da tabela 
            $("#grid-contatos").on("click", "tr", function (e) {
                let linhaContato = this;
                colunas = linhaContato.querySelectorAll("td");

                $("#inputId").val(colunas[0].innerText);
                $("#inputNome").val(colunas[1].innerText);
                $("#inputSite").val(colunas[2].innerText);
                $("#inputLocal").val(colunas[3].innerText);
                $("#inputCategoria").val(colunas[4].innerText);
                $("#inputDescricao").val(colunas[5].innerText);
            });

            exibeContatos();
        }
    </script>
    <script>
        function refresh() {
          let user = localStorage.getItem("loggedUser");
          if (user === null) {
            document.getElementById("headerLeave").classList.add("hidden");
            document.getElementById("headerProf").classList.add("hidden");
            document.getElementById("headerOng").classList.add("hidden");
            document.getElementById("headerLog").classList.remove("hidden");
            document.getElementById("headerReg").classList.remove("hidden");
          } else {
            document.getElementById("headerLeave").classList.remove("hidden");
            document.getElementById("headerProf").classList.remove("hidden");
            document.getElementById("headerOng").classList.remove("hidden");
            document.getElementById("headerLog").classList.add("hidden");
            document.getElementById("headerReg").classList.add("hidden");
          }
        }
        refresh();
        function logOut(){
          localStorage.removeItem("loggedUser");
          refresh();
        }
