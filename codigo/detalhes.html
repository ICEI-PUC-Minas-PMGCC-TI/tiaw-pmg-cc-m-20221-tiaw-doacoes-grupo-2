    <script>
        function refresh() {
            let user = localStorage.getItem("loggedUser");
            if (user === null) {
                document.getElementById("headerLeave").classList.add("hidden");
                document.getElementById("headerProf").classList.add("hidden");
                document.getElementById("headerOng").classList.add("hidden");
                document.getElementById("headerLog").classList.remove("hidden");
                document.getElementById("headerReg").classList.remove("hidden");
            } else {
                document.getElementById("headerLeave").classList.remove("hidden");
                document.getElementById("headerProf").classList.remove("hidden");
                document.getElementById("headerOng").classList.remove("hidden");
                document.getElementById("headerLog").classList.add("hidden");
                document.getElementById("headerReg").classList.add("hidden");
            }
        }
        refresh();
        function logOut() {
            localStorage.removeItem("loggedUser");
            refresh();
        }

    </script>
